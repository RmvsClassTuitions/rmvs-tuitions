<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMVS Senior Wing üéì</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4361ee; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }

        nav { background: #fff; width: 100%; padding: 15px 0; display: flex; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        nav a { color: #333; text-decoration: none; font-weight: 600; padding: 8px 18px; border-radius: 50px; background: #f1f3f5; font-size: 0.9rem; }
        nav a.home { background: #333; color: white; }

        .container { width: 90%; max-width: 800px; margin-top: 20px; }
        h1 { text-align: center; color: var(--primary); }

        /* GRID FOR TOOLS */
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .tool-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        
        /* DOUBT BOX */
        .doubt-box { background: white; padding: 25px; border-radius: 15px; border-left: 5px solid #25D366; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .doubt-input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .whatsapp-btn { background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }

        /* QUIZ STYLES REUSED */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { background: #e9ecef; border: none; padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--primary); color: white; }
        .question-block { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .options label { display: block; padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 5px; cursor: pointer; }
        input[type="radio"] { margin-right: 10px; }
        .explanation { background: #e0fbfc; padding: 10px; margin-top: 10px; border-radius: 5px; display: none; color: #0077b6; }
        #submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-bottom: 50px; }
        #result { text-align: center; padding: 20px; background: white; border-radius: 15px; margin-bottom: 20px; display: none; }

        @media (max-width: 600px) { .tools-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="home"><i class="fas fa-home"></i> Home</a>
        <a href="store.html">üõçÔ∏è Store</a>
        <a href="freenotes.html">üìö Notes</a>
    </nav>

    <div class="container">
        <div class="tools-grid">
            <div class="tool-card">
                <h3 style="margin:0; color:#e63946;"><i class="fas fa-stopwatch"></i> Focus Timer</h3>
                <div id="timer" style="font-size:2.5rem; font-weight:bold; margin:10px 0;">25:00</div>
                <button onclick="startTimer()" style="padding:5px 15px; background:#333; color:white; border:none; border-radius:5px; cursor:pointer;">Start Study</button>
            </div>

            <div class="tool-card">
                <h3 style="margin:0; color:#ff006e;"><i class="fas fa-heart"></i> Friendship %</h3>
                <input type="text" id="name1" placeholder="Your Name" style="width:40%; padding:5px; margin-top:10px;">
                <input type="text" id="name2" placeholder="Friend" style="width:40%; padding:5px;">
                <button onclick="calculateFriend()" style="margin-top:5px; padding:5px 10px; background:#ff006e; color:white; border:none; border-radius:5px; cursor:pointer;">Check</button>
                <div id="friend-result" style="font-weight:bold; margin-top:5px;"></div>
            </div>
        </div>

        <div class="doubt-box">
            <h3 style="margin-top:0; color:#25D366;"><i class="fab fa-whatsapp"></i> Ask Rajeev Sir Directly</h3>
            <p style="font-size:0.9rem; color:#666;">Type your doubt below. It will open WhatsApp to send.</p>
            <textarea id="doubt-text" class="doubt-input" rows="3" placeholder="Sir, I have a doubt in Physics..."></textarea>
            <button class="whatsapp-btn" onclick="sendDoubt()">Send on WhatsApp</button>
        </div>

        <h1>Practice Test Series üìù</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="filterSubject('science')">Science</button>
            <button class="tab-btn" onclick="filterSubject('maths')">Maths</button>
            <button class="tab-btn" onclick="filterSubject('english')">English</button>
            <button class="tab-btn" onclick="filterSubject('sst')">SST</button>
            <button class="tab-btn" onclick="filterSubject('hindi')">Hindi</button>
        </div>
        <div id="quiz-container"><p style="text-align:center;">Loading Questions...</p></div>
        <button id="submit-btn">Submit Test</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // FOCUS TIMER LOGIC
        let timeLeft = 25 * 60; let timerId = null;
        function startTimer() {
            if(timerId) return;
            timerId = setInterval(() => {
                if(timeLeft <= 0) { clearInterval(timerId); alert("Break Time!"); return; }
                timeLeft--;
                let m = Math.floor(timeLeft / 60); let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }

        // FRIENDSHIP LOGIC
        function calculateFriend() {
            const n1 = document.getElementById('name1').value;
            const n2 = document.getElementById('name2').value;
            if(!n1 || !n2) return;
            const score = Math.floor(Math.random() * 50) + 50;
            document.getElementById('friend-result').innerText = `Bond Strength: ${score}% ‚ù§Ô∏è`;
        }

        // DOUBT LOGIC
        function sendDoubt() {
            const text = document.getElementById('doubt-text').value;
            if(!text) return alert("Please type a doubt first!");
            window.open(`https://wa.me/919506760791?text=${encodeURIComponent("Student Doubt: " + text)}`, '_blank');
        }
    </script>
</body>
</html>
