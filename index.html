        /* Quiz Styles */
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); margin-bottom: 30px; border-bottom: 2px solid var(--neon-cyan); padding-bottom: 10px; }

        .question-block:hover { transform: translateX(5px); }
        .options label { display: block; padding: 10px 15px; margin: 8px 0; background: rgba(0, 0, 0, 0.3); border: 1px solid #444; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .options label:hover { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }
        input[type="radio"] { margin-right: 10px; accent-color: var(--neon-cyan); }
        .quiz-image { max-width: 100%; border: 1px solid var(--neon-cyan); border-radius: 5px; margin-bottom: 15px; }
        
        button#submit-btn { display: block; width: 100%; padding: 15px; font-family: 'Orbitron'; font-size: 1.2rem; color: var(--bg-dark); background: var(--neon-cyan); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 0 15px var(--neon-cyan); transition: 0.3s; }
        button#submit-btn:hover { background: #fff; box-shadow: 0 0 25px #fff; }
        .explanation { background: rgba(0, 255, 0, 0.1); border-left: 3px solid #00ff00; color: #ccffcc; margin-top: 15px; padding: 10px; animation: fadeIn 0.5s; }
        #result { text-align: center; padding: 20px; border: 2px solid var(--neon-cyan); background: rgba(0, 243, 255, 0.1); border-radius: 10px; margin-top: 20px; display: none; }

        .brand-footer { margin-top: 50px; padding: 40px 20px; background: rgba(10, 10, 10, 0.9); border-top: 2px solid var(--neon-cyan); text-align: center; width: 100%; }
        .brand-name { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; margin-bottom: 5px; }

        .fa-instagram:hover { color: #E1306C; } .fa-youtube:hover { color: #FF0000; } .fa-whatsapp:hover { color: #25D366; }
        .contact-info { color: var(--neon-cyan); margin-top: 15px; font-size: 1rem; }

        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
